<!DOCTYPE html>

<body>
    <button id="nanjing">南京同曦宙光</button>

    <script>
        var nanjing = document.getElementById('nanjing');

        nanjing.onclick = function () {
            img.src = '../CBA官网/image/29133_300.png';
        }
        shenzhen.onclick = function () {

        }
